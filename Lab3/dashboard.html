<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="brush.css">
    <link rel="stylesheet" href="stacked.css">
    <link rel="stylesheet" href="bidirectional.css">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="cluster.css">
    
</head> 
<body>    
   <div class ="headerDiv">Lab 3 Dashboard</div>
    
    <div class="dashboard3">
    
        <!-- Initialize a select button -->
        <select id="selectButton"></select>
        
    
    </div>

    <table class="tableLine">
        <tr>
            <th>Date</th>
            <th>Value</th>
        </tr>
    </table>
    
    <!-- div for the bidirectional data -->
    <div id='dashboard'></div>
    
    <!-- div for stacked data -->
    <div class='dashboard2'>
    
        <!-- button to reset the zoom -->
        <button onclick="zoomReset();">RESET</button>
        
        <div id="table"></div>     
    </div>
    
    <!-- Create a div where the graph will take place -->
    <div class="container">
        <div class="right">
            <div id="my_dataviz"></div>
        </div>
        <div id="my_dataviz2"></div>
        <div class="left"></div>
    </div>
    
    <div class= "dashboard4">
        <svg class="cluster" width="1500" height="340">
            <g transform="translate(5, 5)">
            <g class="links"></g>
            <g class="nodes"></g>
            </g>
        </svg>
    </div>

    
    <!-- Load exercise script -->
    <script src="./brush.js"></script>
    <script src='./stacked.js'></script>
    <script src='./bidirectional.js'></script>
    <script src= './map.js'></script>
    <script src='./cluster.js'></script>
    
</body> 
</html>
